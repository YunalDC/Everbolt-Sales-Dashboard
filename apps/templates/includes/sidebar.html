{% block stylesheets %}
<style>
  .sidebar-menu-scrollable::-webkit-scrollbar {
    width: 6px;
  }
  .sidebar-menu-scrollable::-webkit-scrollbar-thumb {
    background-color: #aaa;
    border-radius: 4px;
  }
  .sidebar-menu-scrollable::-webkit-scrollbar-thumb:hover {
    background-color: #555;
  }
</style>
{% endblock %}

<div class="sidebar">
  <div class="logo">
    <a href="javascript:void(0)" class="simple-text logo-normal"
       style="display: block; text-align: center; font-weight: bold; font-size: 16px;">
       Sales Dashboard
    </a>               
  </div>
  <div class="sidebar-menu-scrollable" style="overflow-y: auto; flex-grow: 1;">
    <ul class="nav">
      <li class="{% if 'index' in segment %} active {% endif %}">
        <a href="/">
          <i class="tim-icons icon-chart-pie-36"></i>
          <p>Dashboard</p>
        </a>
      </li>
      <li class="{% if 'icons' in segment %} active {% endif %}">
        <a href="/icons.html">
          <i class="tim-icons icon-atom"></i>
          <p>Mark Visit</p>
        </a>
      </li>
      <li class="{% if 'map' in segment %} active {% endif %}">
        <a href="/map.html/">
          <i class="tim-icons icon-pin"></i>
          <p>Invoice</p>
        </a>
      </li>
      <li class="{% if 'notifications' in segment %} active {% endif %}">
        <a href="/products.html/">
          <i class="tim-icons icon-bell-55"></i>
          <p>Products</p>
        </a>
      </li>
      <li class="{% if 'typography' in segment %} active {% endif %}">
        <a href="/collections/">
          <i class="tim-icons icon-align-center"></i>
          <p>Collection</p>
        </a>
      </li>
      <li class="{% if 'tables' in segment %} active {% endif %}">
        <a href="/tables.html">
          <i class="tim-icons icon-puzzle-10"></i>
          <p>Map</p>
        </a>
      </li>
      <li class="{% if 'user' in segment %} active {% endif %}">
        <a href="/user.html">
          <i class="tim-icons icon-single-02"></i>
          <p>User Profile</p>
        </a>
      </li>

      {% if user.is_superuser %}
      <li>
        <a href="/admin_panel.html">
          <i class="tim-icons icon-world"></i>
          <p>Admin Panel</p>
        </a>
      </li>
      {% endif %}

      <li>
        <a href="{% url 'login' %}">
          <i class="tim-icons icon-button-power"></i>
          <p>Logout</p>
        </a>
      </li>
    </ul>
  </div>
</div>
